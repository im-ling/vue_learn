    function avg() {
        var sum = 0;
        for (var i = 0, j = arguments.length; i < j; i++) {
            sum += arguments[i];
        }
        return sum / arguments.length;
    }

    function avg2(...args) {
        var sum = 0;
        for (let value of args) {
            sum += value;
        }
        return sum / args.length;
    }

    averge = avg(2, 3, 4, 5); // 3.5
    console.log(averge);
    averge = avg2(2, 3, 4, 5); // 3.5
